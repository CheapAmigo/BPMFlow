{% extends "base_generic.html" %}

{% block title %}Авторизация{% endblock %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center vh-100" style="background-color: rgb(86, 89, 179);">
    <div class="card p-4 border border-secondary" style="width: 100%; max-width: 400px;">
        <h2 class="text-center">Авторизация</h2>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Имя пользователя:</label>
                <input type="text" name="username" class="form-control" id="id_username" required>
            </div>
            <div class="form-group mt-2">
                <label for="id_password">Пароль:</label>
                <input type="password" name="password" class="form-control" id="id_password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Войти</button>
        </form>
        <p class="text-center mt-3">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
    </div>
</div>
{% endblock %}
